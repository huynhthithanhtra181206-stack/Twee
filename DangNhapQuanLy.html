<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Quản trị TWEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f7f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: rgb(160, 222, 226);
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .login-card img {
            width: 130px;
            margin-bottom: 20px;
        }
        .login-card h2 {
            color: #064789;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 2px solid #b3cfe5;
        }
        .form-control:focus {
            border-color: #2f19aa;
        }
        .btn-login {
            background:  #2f19aa;
            color: white;
            border-radius: 50px;
            padding: 12px 40px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #2f19aa;
            transform: translateY(-3px);
        }
        .error {
            color: #2f19aa;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="anh/anh/logotrongsuot.png" alt="TWEE">
    <h2>QUẢN TRỊ CỬA HÀNG</h2>
    <p class="text-muted mb-4 fw-bold">Chỉ dành cho chủ shop TWEE</p>

    <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
    </div>
    <div class="mb-4">
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
    </div>

    <button class="btn btn-login w-100" onclick="login()">ĐĂNG NHẬP</button>
    <p class="error" id="errorMsg">Tên đăng nhập hoặc mật khẩu sai!</p>
</div>

<script>
    // ĐỔI THÔNG TIN ĐĂNG NHẬP TẠI ĐÂY
    const ADMIN_USERNAME = "twee";      
    const ADMIN_PASSWORD = "twee2025"; 

    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
           
            window.location.href = "GiaoDienNguoiBan.html";
        } else {
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('password').value = '';
        }
    }

    
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') login();
    });
</script>

</body>
</html>
